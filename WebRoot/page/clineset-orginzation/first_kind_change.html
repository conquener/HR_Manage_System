

<html>
<head>
<link rel="stylesheet" href="table.css" type="text/css">
<script type="text/javascript" src="javascript/comm/comm.js"></script>
<script lang="javascript">
	function pass(){
		var pass = false;
		if( document.Form.firstKindName.value =="" ){
			alert("机构名称不能为空");
			pass= false;
		} else if(document.Form.firstKindSalaryId.value ==""){
			alert("薪酬发放责任人编号不能为空");
			pass= false;
		}else if(!/^(\d+,)?\d+$/.test(document.Form.firstKindSalaryId.value)){
			alert("薪酬发放责任人编号名称只能为数字和英文“,”");
			pass= false;
		}else if(document.Form.firstKindSaleId.value ==""){
			alert("销售责任人编号不能为空");
			pass= false;
		}else if(!/^(\d+,)?\d+$/.test(document.Form.firstKindSaleId.value)){
			alert("销售责任人编号名称只能为数字和英文“,”");
			pass= false;
		}
		else {
			pass = true;
			document.Form.submit();
		}
		return pass;
	}

	

	
</script>

</head>
<body>

<form name="Form" method="post" action="first_kind_change_success.html"  onsubmit="pass()"  >
<table width="100%" >
  <tr>
    <td> 
    <font color="#0000CC">您正在做的业务是：人力资源--客户化设置--人力资源档案管理设置--I级机构设置 </font></td>
  </tr>
  <tr>
    <td align="right" ><input type="button" value="提交" class="BUTTON_STYLE1" onclick="pass()"  >
      <input type="button" value="返回" class="BUTTON_STYLE1" onclick="history.back();">
    </td>
  </tr>
  </table>
  
<table width="100%"  border="1" cellpadding=0 cellspacing=1 bordercolorlight=#848284 bordercolordark=#eeeeee class="TABLE_STYLE1">
  <tr>
    <td width="19%" class="TD_STYLE1">I级机构编号</td>
    <td width="81%" class="TD_STYLE2"></td>
  </tr>
  <tr>
    <td class="TD_STYLE1">I级机构名称</td>
    <td class="TD_STYLE2"><input type="text" name="firstKindName" value="" class="INPUT_STYLE1" ></td>
  </tr>
  <tr>
    <td class="TD_STYLE1">薪酬发放责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）</td>
    <td class="TD_STYLE2"><textarea name="firstKindSalaryId" rows="4" class="TEXTAREA_STYLE1" ></textarea></td>
  </tr>
  <tr>
    <td class="TD_STYLE1">销售责任人编号（多个编号之间请用"半角逗号"加"一个空格"隔开，如", "）</td>
    <td class="TD_STYLE2"><textarea name="firstKindSaleId" rows="4" class="TEXTAREA_STYLE1" ></textarea></td>
  </tr>
</table>
</form>
</body>
</html>
