<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link rel="stylesheet" href="table.css" type="text/css">
		<link rel="stylesheet" type="text/css" media="all"
			href="../javascript/calendar/calendar-win2k-cold-1.css">
		<script type="text/javascript" src="../javascript/calendar/cal.js"></script>
		<script type="text/javascript" src="../javascript/comm/comm.js"></script>
		<script language="javascript" src="../javascript/winopen/winopenm.js"></script>

	</head>
	<body>
			<form name="humanfileForm" method="post" action="/hr/humanfile.do">
			<font color="#0000CC">您正在做的业务是：人力资源--客户化设置--薪酬管理设置--薪酬发放方式添加
			</font><hr>
				<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td width="15%" class="TD_STYLE1">
						请输入新的薪酬发放方式：
					</td>
					<td  class="TD_STYLE1">
						<input name="" type="txt">
					</td>	
				</tr>
				<tr>
					<td  class="TD_STYLE1">
						请输入薪酬发放比例：
					</td>
					<td  class="TD_STYLE1">
						<input name="" type="txt">
					</td>	
				</tr>
				<tr>
					<td  class="TD_STYLE1">
						请输入薪酬发放开始时间：
					</td>	
					<td  class="TD_STYLE1">
						<input type="text" name=""   id="date_start">
					</td>

				</tr>
				<tr>
					<td  class="TD_STYLE1">
						请输入薪酬发放结束时间：
					</td>	
					<td  class="TD_STYLE1">
						<input type="text" name=""   id="date_end">
					</td>	
				</tr>
				<tr>
					<td colspan="2" class="TD_STYLE1">
						&nbsp;&nbsp;&nbsp;&nbsp;<input name="" type="button" value="确定">&nbsp;&nbsp;
						<input name="" type="button" value="返回"  onclick="history.back();">
					</td>
				</tr>
				</table>
			</form>

	</body>
	<script type="text/javascript">
	Calendar.setup ({inputField : "date_start", ifFormat : "%Y-%m-%d", showsTime : false, button : "date_start", singleClick : true, step : 1});
	Calendar.setup ({inputField : "date_end", ifFormat : "%Y-%m-%d", showsTime : false, button : "date_end", singleClick : true, step : 1});
	</script>

</html>
