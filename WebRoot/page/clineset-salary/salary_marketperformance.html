	<body>
			<form method="post" action="configmajorkind.do">
			<table width="100%">
				<tr>
					<td>
						<font color="#0000CC">您正在做的业务是：人力资源--客户化设置--薪酬管理设置--订单销售绩效计算方式设置
						</font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<input type="button" value="修改" class="BUTTON_STYLE1"  onclick="window.location.href='salary_marketperformance_change.html'">
					</td>
				</tr>
			</table>
			<table width="100%" border="1" cellpadding=0 cellspacing=1
				bordercolorlight=#848284 bordercolordark=#eeeeee
				class="TABLE_STYLE1">
				<tr>
					<td class="TD_STYLE2">
						如果销售总金额小于目标金额1，那么采用零售绩效计算方式  
					</td>						
				</tr>
				<tr>
					<td class="TD_STYLE2">
						如果销售总金额大于目标金额1但小于目标金额2，薪酬提成=销售总额*提成百分比1 
					</td>						
				</tr>
				<tr>
					<td class="TD_STYLE2">
						如果销售总金额大于目标金额2，薪酬提成=目标金额2*提成百分比1+（销售总额-目标金额2）*提成百分比2 <hr>
					</td>						
				</tr>
				<tr>
					<td  class="TD_STYLE1">
						目标金额1：100000
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE2">
						提成百分比1：0.5%
					</td>						
				</tr>
				<tr>
					<td  class="TD_STYLE1">
						目标金额2：200000
					</td>
				</tr>
				<tr>
					<td class="TD_STYLE2">
						提成百分比2：1%
					</td>						
				</tr>	
			</table>
		</form>
